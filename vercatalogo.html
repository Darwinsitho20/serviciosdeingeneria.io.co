<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Diseño Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .header {
            font-size: 50px;
            color: #2196f3;
        }
        .header span {
            color: black;
        }
        .basic-text {
            font-size: 20px;
            color: #555;
        }
        .icons {
            margin-top: 20px;
        }
        .icons img {
            width: 100px;
            margin: 0 15px;
        }
        .footer {
            margin-top: 50px;
            font-size: 18px;
            color: #333;
        }
        /* Botón de contacto */
        .contact-btn {
            margin-top: 20px;
        }
        .contact-btn a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 20px;
        }
        /* Estilos para los íconos de contacto */
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            background-color: black;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">Diseño<span>Web</span></h1>
        <div class="basic-text">Básico</div>

        <!-- Icons section -->
        <div class="icons row justify-content-center">
            <div class="col-auto">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5">
            </div>
            <div class="col-auto">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS3">
            </div>
            <div class="col-auto">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/PHP-logo.svg" alt="PHP">
            </div>
            <div class="col-auto">
                <img src="https://upload.wikimedia.org/wikipedia/en/d/dd/MySQL_logo.svg" alt="MySQL">
            </div>
            <div class="col-auto">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg" alt="Bootstrap">
            </div>
        </div>

        <!-- Footer section -->
        <div class="footer">
            #8 - Ofreciendo servicios de diseño web con HTML5, CSS3, PHP, MySQL y Bootstrap.
        </div>

        <!-- Botón de contacto -->
        <div class="contact-btn">
            <a href="Contacto.html">Contacto</a>
        </div>

        <!-- Social media icons -->
        <div class="social-icons">
            <a href="https://web.whatsapp.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
            <a href="https://web.facebook.com/darwin.ortega.129357"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com/es/"><img src="https://paginaswebenguadalajara.com.mx/wp-content/uploads/2021/07/tik-tok-marketing.jpg" alt="TikTok"></a>
            <a href="https://www.google.com/intl/es-419/gmail/about/"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail"></a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
